<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE</title>
</head>

<body>
    <h1>Sample h1 header</h1>
    <p>This is a <b>nice</b> paragraph text.</p>
    <h2>Sample h2 header</h2>
    <p>This is a <strong>nicer</strong> paragraph text.</p>
    <h3>Sample h3 header</h3>
    <p><sup><i>This is an even nicer paragraph text.</i></sup></p>
    <h4>Sample h4 header</h4>
    <h5>Sample h5 header</h5>
    <h6>Sample h6 header</h6>
</body>
